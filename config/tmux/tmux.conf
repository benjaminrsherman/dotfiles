set -g default-terminal "screen-256color"
set -g default-shell /bin/zsh

# remap prefix from 'C-b' to 'C-Backpace'
#unbind C-b
#set-option -g prefix C-Backspace
#bind-key C-Backspace send-prefix

# split panes using | and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

bind r source-file ~/.tmux.conf

bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

bind PageUp run-shell "sudo backlight 100"
bind PageDown run-shell "sudo backlight -100"

# lock screen
set -g lock-command vlock
set -g lock-after-time 0 # Seconds: 0 = never
bind l lock-session

######################
### DESIGN CHANGES ###
######################

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none

# modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour2

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour19
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour18
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour7,bg=colour8,bold] BATT: #{battery_percentage} #{battery_remain} #[fg=colour7,bg=colour19,bold]| %d-%m-%y |#[fg=colour7,bg=colour8,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour19
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-fg colour9
setw -g window-status-bg colour18
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g message-bg colour16

#########################################

# Allow battery to be displayed in status bar
run-shell ~/.tmux/plugins/tmux-battery/battery.tmux
